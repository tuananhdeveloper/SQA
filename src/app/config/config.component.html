<div class="header">
    <h1>Tùy chỉnh giá nước</h1>
</div>
<div class="container">
    <div>
        <button type="button" class="btn btn-primary" (click)="openDialog()">Thêm</button>
    </div>
    <div style="margin-top: 40px">
        <table class="table text-center">
            <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Mô tả</th>
                    <th scope="col">Bậc</th>
                    <th scope="col">Gía tiền(VNĐ)</th>
                    <th scope="col">Sửa</th>
                    <th scope="col">Lịch sử thay đổi</th>
                </tr>
            </thead>
            <tbody *ngFor="let config of configs; let i = index">
                <tr>
                  <th  class="align-middle" scope="row">{{i}}</th>
                  <td class="align-middle">{{config.explain}}</td>
                  <td class="align-middle">{{config.level}}</td>
                  <td class="align-middle">{{config.price}}</td>
                  <td class="align-middle">
                    <button type="button" class="btn btn-secondary" (click)="openEditDialog(config)">Sửa</button>
                  </td>
                  <td class="align-middle">
                    <button type="button" class="btn btn-secondary" (click)="openHistoryDialog(config.level)">Xem lịch sử</button>
                  </td>
                </tr>
              </tbody>
        </table>
    </div>

    <div>

    </div>
</div>
