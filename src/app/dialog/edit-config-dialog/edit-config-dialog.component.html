<h2 mat-dialog-title>Sửa</h2>

<mat-dialog-content [formGroup]="form">
    <div>
        <mat-form-field>
            <input matInput
                    placeholder="Mô tả"
                   formControlName="explain">
        </mat-form-field> 
    </div>
    <div>
        <mat-form-field>
            <input [readonly]="true" matInput
                    placeholder="Bậc"
                   formControlName="level">
        </mat-form-field> 
    </div>
    <div>
        <mat-form-field>
            <input [readonly]="true" type="number" matInput
                    placeholder="Gía trị tối thiểu(>= ? mét khối)"
                   formControlName="number_min">
        </mat-form-field> 
    </div>
    <div>
        <mat-form-field>
            <input [readonly]="true" type="number" matInput
                    placeholder="Gía trị tối đa(< ? mét khối)"
                   formControlName="number_max">
        </mat-form-field> 
    </div>
    <div>
        <mat-form-field>
            <input type="number" matInput
                    placeholder="Gía tiền(VNĐ)"
                   formControlName="price">
        </mat-form-field> 
    </div>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="close()">Đóng</button>
    <button mat-raised-button color="primary"(click)="save()">Lưu</button>
</mat-dialog-actions>
